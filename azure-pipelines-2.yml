trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: DownloadSecureFile@1
  name: publickey
  inputs:
    secureFile: 'azure_rsa.pub'
- task: TerraformCLI@0
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)configuration/iaac/azure/kubernetes'
    # commandOptions: '-var client_id=$(client_id) -var client_secret=$(client_secret) -var ssh_public_key=$(publickey.secureFilePath)'
    backendType: 'azurerm'
    backendServiceArm: 'Azure-manager-Connection'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'Terraform-backend-rg'
    backendAzureRmResourceGroupLocation: 'EAST US'
    backendAzureRmStorageAccountName: 'StorageAccountabc'
    backendAzureRmContainerName: 'StorageAccount'
    backendAzureRmKey: 'kubernete-dev.tfstate'
    allowTelemetryCollection: true
    
- task: TerraformCLI@0
  inputs:
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)configuration/iaac/azure/kubernetes'
    environmentServiceName: 'Azure-manager-Connection'
    commandOptions: '-var client_id=$(client_id) -var client_secret=$(client_secret) -var ssh_public_key=$(publickey.secureFilePath)'
    allowTelemetryCollection: true
    
